<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The BookNook</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Lora:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header-left">
        <a href="#home" class="logo">
          <img src="images/books-stack-of-three.png" alt="The BookNook Logo" />
          <span>The BookNook</span>
        </a>
      </div>
      <div class="header-center">
        <div class="search-bar">
          <input type="text" placeholder="Search..." />
        </div>
      </div>
      <div class="header-right">
        <nav>
          <a href="#home">Home</a>
          <a href="#about">About</a>
          <a href="#books">Books</a>
          <a href="#blog">Blog</a>
      <div class="user-actions">
         <a href="#login" id="account-link">
            <img src="images/profile_logo.png" alt="Account" />
            <span id="account-text">Account</span>
         </a>
         <a href="#cart" id="cart-link">
            <img src="images/cart_logo.png" alt="Cart" />
            <span>Cart</span>
         </a>
      </div>
      </div>
    </header>

    <main id="app"></main>

    <footer>
      <span>Copyright 2022, The BookNook</span>
      <div class="footer-nav">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#books">Books</a>
        <a href="#blog">Blog</a>
      </div>
      <div class="social-media">
        <a href="#"
          ><img src="images/logos/white/facebook_w.png" alt="Facebook"
        /></a>
        <a href="#"
          ><img src="images/logos/white/instagram_w.png" alt="Instagram"
        /></a>
        <a href="#"
          ><img src="images/logos/white/twitter_w.png" alt="Twitter"
        /></a>
      </div>
    </footer>

    <script src="lib/jquery-3.7.1.min.js"></script>
    <script type="module" src="model/model.js"></script>
    <script type="module" src="lib/utility.js"></script>
    <script type="module" src="app/app.js"></script>
  </body>
</html>
